<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="log-in2.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box card shadow p-3 rounded">
      <h1>Log IN</h1>
      <h4>Welcome !</h4>
      <form>
        <label for="username" class="form-label">mail</label>
        <input type="text" class="form-control" id="username" placeholder="abc@gmail.com">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        New user? <a href="sineup.html">Create Account</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjT+8BvFcQXAPl7qltUS/lYeoZoAUSyNZwuqUeSKUszDnrYX" crossorigin="anonymous"></script>
</body>
</html>
